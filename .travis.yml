
sudo: required
dist: trusty

language:
  - node_js

node_js:
  - node

services:
  - postgresql
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
  - psql -c 'create database PK_dms_test;' -U postgres
env:
  - CXX=g++-4.8
script:
  - npm test

after_success:
- npm run coveralls