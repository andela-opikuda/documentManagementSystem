<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document Management System</title>
    <!-- Compiled and minified CSS -->
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=ydrmn150p1116tf08mvreif6tv3c51d9jg9i16lcgrvh97mm"></script>
    <!--<script>tinymce.init({ selector:'tinytextarea' });</script>-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Sanchez|Tillana" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

</head>

<body>
    <div id="react-app">
    </div>
    <script src='/bundle.js'></script>
    <script>
        tinyMCE.init({
            mode: 'textareas',
            theme: 'advanced',
            force_br_newlines: false,
            force_p_newlines: false,
            forced_root_block: '',
        });
    </script>
</body>

</html>
